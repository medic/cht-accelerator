<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="death_confirmation">
<section class="form-logo"></section><h3 dir="auto" id="form-title">Death Confirmation</h3>
<select id="form-languages" style="display:none;" data-default-lang=""><option value="en">en</option> </select>
  
  
    <section class="or-group-data or-branch pre-init or-appearance-field-list " name="/death_confirmation/inputs" data-relevant="./source = 'user'"><section class="or-group " name="/death_confirmation/inputs/user"><h4><span lang="en" class="question-label active" data-itext-id="/death_confirmation/inputs/user:label">User</span></h4>
<label class="question non-select or-appearance-select-contact or-appearance-type-person "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/inputs/user/contact_id:label">Contact ID</span><input type="text" name="/death_confirmation/inputs/user/contact_id" data-type-xml="string"></label><section class="or-group-data " name="/death_confirmation/inputs/user/parent">
      </section>
      </section><section class="or-group-data " name="/death_confirmation/inputs/contact"><label class="question non-select or-appearance-db-object "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/inputs/contact/_id:label">What is the patient's name?</span><input type="text" name="/death_confirmation/inputs/contact/_id" data-type-xml="person"></label><section class="or-group-data " name="/death_confirmation/inputs/contact/parent"><section class="or-group-data " name="/death_confirmation/inputs/contact/parent/parent"><section class="or-group-data " name="/death_confirmation/inputs/contact/parent/parent/contact">
      </section>
      </section>
      </section>
      </section>
      </section>
    <section class="or-group or-appearance-field-list " name="/death_confirmation/death_details"><h4><span lang="en" class="question-label active" data-itext-id="/death_confirmation/death_details:label">Death details</span></h4>
<label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/death_details/date_of_death:label">Date of Death</span><span class="required">*</span><input type="date" name="/death_confirmation/death_details/date_of_death" data-required="true()" data-constraint="(. &lt;= now()) and floor(decimal-date-time(today()) - decimal-date-time(.)) &lt;= 365" data-type-xml="date"><span lang="en" class="or-constraint-msg active" data-itext-id="/death_confirmation/death_details/date_of_death:jr:constraintMsg">Date of death can only be from today up to 1 year ago.</span><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label><fieldset class="question simple-select ">
<fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/death_confirmation/death_details/place_of_death:label">Place of death</span><span class="required">*</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/death_confirmation/death_details/place_of_death" data-name="/death_confirmation/death_details/place_of_death" value="health_facility" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/death_confirmation/death_details/place_of_death/health_facility:label">Health facility</span></label><label class=""><input type="radio" name="/death_confirmation/death_details/place_of_death" data-name="/death_confirmation/death_details/place_of_death" value="home" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/death_confirmation/death_details/place_of_death/home:label">Home</span></label><label class=""><input type="radio" name="/death_confirmation/death_details/place_of_death" data-name="/death_confirmation/death_details/place_of_death" value="other" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/death_confirmation/death_details/place_of_death/other:label">Other</span></label>
</div>
</fieldset>
<span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span>
</fieldset>
<label class="question or-branch pre-init non-select "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/death_details/place_of_death_other:label">Specify other</span><span class="required">*</span><input type="text" name="/death_confirmation/death_details/place_of_death_other" data-required="true()" data-relevant="selected(../place_of_death, 'other')" data-type-xml="string"><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label><label class="question non-select or-appearance-multiline "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/death_details/death_information:label">Provide any relevant information related to the death of <span class="or-output" data-value=" /death_confirmation/patient_display_name "> </span>.</span><textarea name="/death_confirmation/death_details/death_information" data-type-xml="string"></textarea></label>
      </section>
    <section class="or-group-data or-appearance-field-list or-appearance-summary " name="/death_confirmation/group_review"><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/group_review/submit:label"><h4 style="text-align:center;">To finish, be sure to click the Submit button.</h4></span><input type="text" name="/death_confirmation/group_review/submit" data-type-xml="string" readonly></label><label class="question non-select or-appearance-h1 or-appearance-yellow "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/group_review/r_summary_details:label">Patient Details<I class="fa fa-user"></i></span><input type="text" name="/death_confirmation/group_review/r_summary_details" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/group_review/r_patient_details:label"><div style="text-align:center;"><span class="or-output" data-value=" /death_confirmation/patient_display_name "> </span><br><span class="or-output" data-value=" /death_confirmation/group_review/c_patient_age "> </span><br>Date of Death: <span class="or-output" data-value=" /death_confirmation/death_details/date_of_death "> </span></div></span><input type="text" name="/death_confirmation/group_review/r_patient_details" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/group_review/r_death_info:label"><div style="text-align:center;">Relevant Information: <span class="or-output" data-value=" /death_confirmation/death_details/death_information "> </span></div></span><input type="text" name="/death_confirmation/group_review/r_death_info" data-type-xml="string" readonly></label><label class="question non-select or-appearance-h1 or-appearance-blue "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/group_review/r_key_instruction:label"><b>Important Information</b><i class="fa fa-warning"></i></span><input type="text" name="/death_confirmation/group_review/r_key_instruction" data-type-xml="string" readonly></label><label class="question non-select "><input type="text" name="/death_confirmation/group_review/blank_note" data-type-xml="string" readonly></label><label class="question non-select or-appearance-h1 or-appearance-red "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/group_review/r_referral:label"><b>You will never be able to do any follow ups on <span class="or-output" data-value=" /death_confirmation/patient_display_name "> </span> when you submit this death report.</b></span><input type="text" name="/death_confirmation/group_review/r_referral" data-type-xml="string" readonly></label><label class="question non-select "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/group_review/r_undo:label">You will be able to undo this death report later, if needed.</span><input type="text" name="/death_confirmation/group_review/r_undo" data-type-xml="string" readonly></label>
      </section>
    <section class="or-group-data or-appearance-hidden " name="/death_confirmation/data"><section class="or-group-data " name="/death_confirmation/data/meta">
      </section>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_age_in_years" data-calculate="floor( difference-in-months(  /death_confirmation/inputs/contact/date_of_birth , today() ) div 12 )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_age_in_months" data-calculate="difference-in-months(  /death_confirmation/inputs/contact/date_of_birth , today() )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_age_in_days" data-calculate="floor(decimal-date-time(today()) - decimal-date-time( /death_confirmation/inputs/contact/date_of_birth ) )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_uuid" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_id" data-calculate="../inputs/contact/patient_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_name" data-calculate="../inputs/contact/name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_short_name" data-calculate="../inputs/contact/short_name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_display_name" data-calculate="if(../patient_short_name = '', ../patient_name, concat(../patient_name, ' (', ../patient_short_name, ')'))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/group_review/c_patient_age" data-calculate="if(../../patient_age_in_days &lt; 31,  concat(../../patient_age_in_days, ' days old'), if(../../patient_age_in_months &lt; 12,  concat(../../patient_age_in_months, ' months old'),  concat(../../patient_age_in_years, ' years old')))" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/__date_of_death" data-calculate=" /death_confirmation/death_details/date_of_death " data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/__place_of_death" data-calculate=" /death_confirmation/death_details/place_of_death " data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/__place_of_death_other" data-calculate=" /death_confirmation/death_details/place_of_death_other " data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/__death_information" data-calculate=" /death_confirmation/death_details/death_information " data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__patient_uuid" data-calculate="../../../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__patient_id" data-calculate="../../../inputs/contact/patient_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__household_uuid" data-calculate="../../../inputs/contact/parent/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__source" data-calculate="../../../inputs/source" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__source_id" data-calculate="../../../inputs/source_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
</fieldset>
</form>
